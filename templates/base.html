<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Noctum{% endblock %}</title>
        <style>
            :root {
                --bg-primary: #0d1117;
                --bg-secondary: #161b22;
                --bg-tertiary: #21262d;
                --text-primary: #c9d1d9;
                --text-secondary: #8b949e;
                --accent: #58a6ff;
                --success: #3fb950;
                --warning: #d29922;
                --error: #f85149;
                --border: #30363d;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
                    Arial, sans-serif;
                background-color: var(--bg-primary);
                color: var(--text-primary);
                line-height: 1.6;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            header {
                background-color: var(--bg-secondary);
                border-bottom: 1px solid var(--border);
                padding: 1rem 0;
            }

            header .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--text-primary);
                text-decoration: none;
            }

            nav a {
                color: var(--text-secondary);
                text-decoration: none;
                margin-left: 1.5rem;
                transition: color 0.2s;
            }

            nav a:hover {
                color: var(--accent);
            }

            main {
                padding: 2rem 0;
            }

            h1,
            h2,
            h3 {
                margin-bottom: 1rem;
            }

            .card {
                background-color: var(--bg-secondary);
                border: 1px solid var(--border);
                border-radius: 6px;
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .card h3 {
                color: var(--text-primary);
                margin-bottom: 0.5rem;
            }

            .status-badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                border-radius: 20px;
                font-size: 0.875rem;
                font-weight: 500;
            }

            .status-idle {
                background-color: var(--bg-tertiary);
                color: var(--text-secondary);
            }
            .status-processing {
                background-color: rgba(88, 166, 255, 0.2);
                color: var(--accent);
            }
            .status-paused {
                background-color: rgba(210, 153, 34, 0.2);
                color: var(--warning);
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                padding: 0.75rem;
                text-align: left;
                border-bottom: 1px solid var(--border);
            }

            th {
                color: var(--text-secondary);
                font-weight: 500;
            }

            .btn {
                display: inline-block;
                padding: 0.5rem 1rem;
                background-color: var(--accent);
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                text-decoration: none;
                font-size: 0.875rem;
            }

            .btn:hover {
                opacity: 0.9;
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
                color: var(--text-secondary);
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <a href="/" class="logo">Noctum</a>
                <nav>
                    <a href="/">Repositories</a>
                    <a href="/settings">Settings</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">{% block content %}{% endblock %}</div>
        </main>
    </body>
</html>

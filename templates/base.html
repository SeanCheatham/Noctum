<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/static/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/static/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/static/favicon-16x16.png"
        />
        <link rel="manifest" href="/static/site.webmanifest" />
        <title>{% block title %}Noctum{% endblock %}</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.3/purify.min.js" integrity="sha512-Ll+TuDvnCyMTgR5xFfcs+y4DwZeeIV/biZdLMe3s8WjKLroeNrpjDl+vsgGiBJOewFkMdS6ciwec3+JtzC9dVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            :root {
                --bg-primary: #000000;
                --bg-secondary: #111111;
                --bg-tertiary: #222222;
                --text-primary: #ffffff;
                --text-secondary: #aaaaaa;
                --accent: #ffffff;
                --success: #ffffff;
                --warning: #aaaaaa;
                --error: #ffffff;
                --border: #ffffff;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
                    Arial, sans-serif;
                background-color: var(--bg-primary);
                color: var(--text-primary);
                line-height: 1.6;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            header {
                background-color: var(--bg-secondary);
                border-bottom: 1px solid var(--border);
                padding: 1rem 0;
            }

            header .container {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 1.5rem;
                font-weight: 600;
                color: var(--text-primary);
                text-decoration: none;
            }

            .logo img {
                width: 32px;
                height: 32px;
            }

            nav a {
                color: var(--text-secondary);
                text-decoration: none;
                margin-left: 1.5rem;
                transition: color 0.2s;
            }

            nav a:hover {
                color: var(--accent);
            }

            main {
                padding: 2rem 0;
            }

            h1,
            h2,
            h3 {
                margin-bottom: 1rem;
            }

            .card {
                background-color: var(--bg-secondary);
                border: 1px solid var(--border);
                border-radius: 6px;
                padding: 1.5rem;
                margin-bottom: 1rem;
            }

            .card h3 {
                color: var(--text-primary);
                margin-bottom: 0.5rem;
            }

            .status-badge {
                display: inline-block;
                padding: 0.25rem 0.75rem;
                border-radius: 20px;
                font-size: 0.875rem;
                font-weight: 500;
            }

            .status-idle {
                background-color: var(--bg-tertiary);
                color: var(--text-secondary);
            }
            .status-processing {
                background-color: var(--bg-tertiary);
                color: var(--text-primary);
            }
            .status-paused {
                background-color: var(--bg-tertiary);
                color: var(--text-secondary);
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1rem;
            }

            .table-wrapper {
                overflow-x: auto;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                table-layout: auto;
            }

            th,
            td {
                padding: 0.75rem;
                text-align: left;
                border-bottom: 1px solid var(--border);
                white-space: nowrap;
            }

            td:nth-child(2) {
                /* Path column - allow wrapping for long paths */
                white-space: normal;
                word-break: break-all;
                max-width: 400px;
            }

            th {
                color: var(--text-secondary);
                font-weight: 500;
            }

            .btn {
                display: inline-block;
                padding: 0.5rem 1rem;
                background-color: var(--accent);
                color: #000000;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                text-decoration: none;
                font-size: 0.875rem;
            }

            .btn:hover {
                opacity: 0.9;
            }

            .btn-danger {
                background-color: #666666;
                color: #ffffff;
            }

            .btn-danger:hover {
                background-color: #888888;
            }

            .empty-state {
                text-align: center;
                padding: 3rem;
                color: var(--text-secondary);
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <a href="/" class="logo"
                    ><img
                        src="/static/android-chrome-192x192.png"
                        alt="Noctum logo"
                    />Noctum</a
                >
                <nav>
                    <a href="/">Repositories</a>
                    <a href="/settings">Settings</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">{% block content %}{% endblock %}</div>
        </main>
    </body>
</html>
